<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callAlert(){
            alert("알림메시지가 출려고디는 내장함수 alert()");
        }
    </script>
</head>
<body>
    <form action="result.html" method="post">
        학교명:<input type="text" size="15" name="schoolName" placeholder="학과명과전공"><br>
        성명:<input type="text" size="15" name="id" value="성명"><br>
        패스워드:<input type="password" size="15" name="pwd"><br>
        <!--라디오버튼은 하나의 그룹중에 하나만 선택되어야 한다: name 속성의 값을 같게하면됨-->
        성별:<input type="radio" name="'gender" value="female">여성 &nbsp;&nbsp;
             <input type="radio" name="'gender" value="male">남성<br>
        파일:<input type="file" name="file1"><br>
            <input type="checkbox" name="'read">독서 |
            <input type="checkbox" name="'read">영화 |
            <input type="checkbox" name="'read">여행 |
        보이지않는: <input type="hidden" name="page" value="10">
        <br>
        <input type="image" src="https://via.placeholder.com/100X100">
        <br>
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callAlert()">일반버튼(JavaScript 함수 호출 할때 많이 사용)</button>
        
       <br>
    </form>
    
</body>
</html>
